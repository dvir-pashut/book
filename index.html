<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אהבת חייייי</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <p>טוען ספר...</p>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>

    <div id="book-container" style="display: none;">
        <div class="book">
            <div id="pages"></div>
        </div>
        
        <div class="controls">
            <button id="next-btn" class="nav-btn">הבא ←</button>
            <span id="page-number">עמוד 1</span>
            <button id="prev-btn" class="nav-btn">→ הקודם</button>
        </div>
    </div>

    <script src="book-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
